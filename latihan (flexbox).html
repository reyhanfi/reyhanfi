<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox</title>
    <style>
      .lee {
        display: flex;
        flex-wrap: wrap;
      }
      #hm {
        background-color: blue;
        font-size: large;
        padding: 20px;
        margin: 20px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="lee">
      <div id="hm">lee 1</div>
      <div id="hm">lee 2</div>
      <div id="hm">lee 3</div>
      <div id="hm">lee 4</div>
      <div id="hm">lee 5</div>
      <div id="hm">lee 6</div>
    </div>
  </body>
</html>
