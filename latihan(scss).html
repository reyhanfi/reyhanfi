<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>SCSS</title>
    <link rel="stylesheet" href="p.css" />
  </head>
  <body>
    <!-- Variables -->
    <div class="Variables">
      <ul>
        <li>oi</li>
        <li>oi</li>
        <li>oi</li>
        <li>oi</li>
        <li>oi</li>
      </ul>
    </div>
    <ul class="Variables">
      <li>HAI</li>
      <li>HAI</li>
      <li>HAI</li>
      <li>HAI</li>
      <li>HAI</li>
    </ul>

    <!-- Nesting -->
    <div class="Nesting">
      <p>This is inside the div</p>
      <ul>
        <li>oi</li>
        <li>oi</li>
        <li>oi</li>
      </ul>
    </div>
    <p>This is outside the div</p>
    <ol>
      <li>oi</li>
      <li>oi</li>
      <li>oi</li>
    </ol>

    <!-- Inheritance -->

    <div Inherit>
      <div class="Inheritance">Lorem ipsum dolor sit amet</div>

      <div class="Inheritance2">Lorem ipsum dolor sit amet</div>
      <div class="Inheritance3">Lorem ipsum dolor sit amet</div>
    </div>
  </body>
</html>
